<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync AI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h2>AI Health Assistant</h2>
        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            loadChatHistory();
        });

        function sendMessage() {
            let userMessage = $("#message-input").val().trim();
            if (userMessage === "") return;

            appendMessage("You", userMessage, "user-message");
            $("#message-input").val("");

            $.ajax({
                url: "/askme/",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ "message": userMessage }),
                success: function (response) {
                    appendMessage("AI", response.reply, "ai-message");
                },
                error: function (xhr) {
                    appendMessage("AI", "Error: " + xhr.responseJSON.error, "ai-message");
                }
            });
        }

        function appendMessage(sender, message, className) {
            let chatBox = $("#chat-box");
            chatBox.append(`<div class="message ${className}"><strong>${sender}:</strong> ${message}</div>`);
            chatBox.scrollTop(chatBox[0].scrollHeight);
        }

        function loadChatHistory() {
            $.ajax({
                url: "/chat/history/",
                type: "GET",
                success: function (response) {
                    response.conversation.forEach(chat => {
                        appendMessage("You", chat.user_message, "user-message");
                        appendMessage("AI", chat.ai_response, "ai-message");
                    });
                },
                error: function () {
                    appendMessage("AI", "Failed to load chat history.", "ai-message");
                }
            });
        }
    </script>

</body>

</html>
