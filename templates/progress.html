{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/progress.css' %}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Charts Row -->
        <div class="chart-row">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Project Progress</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="projectProgressChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inject chart data from Django -->
    {{ status_data|json_script:"status-data" }}
    {{ priority_data|json_script:"priority-data" }}

    <!-- Custom JS -->
    <script src="{% static 'javascript/progress.js' %}"></script>
</body>

</html>
