<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
        }

        .pricing {
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .subscribe-btn {
            background: #ffcc00;
            color: black;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: 0.3s;
        }

        .subscribe-btn:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Upgrade to Premium</h1>
        <p>Get unlimited access to AI chat and premium features.</p>

        <div class="pricing">Only $5/month</div>

        <a href="/subscribe/" class="subscribe-btn">Subscribe Now</a>
    </div>

</body>

</html>
