{% block content %}
<style>
    /* Add some basic styling to the page */
    .auth {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title Styling */
    .auth h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Message Styling (for error/success messages) */
    .messages {
        margin-bottom: 20px;
        list-style-type: none;
        padding: 0;
    }

    .messages li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
    }

    .messages .error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .messages .success {
        background-color: #d4edda;
        color: #155724;
    }

    /* Form Input Fields Styling */
    .auth input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .auth input:focus {
        border-color: #0056b3;
        outline: none;
    }

    /* Button Styling */
    .auth button {
        width: 100%;
        padding: 12px;
        background-color: #0056b3;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .auth button:hover {
        background-color: #004085;
    }

    /* Link Styling */
    .auth p {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
    }

    .auth a {
        color: #0056b3;
        text-decoration: none;
    }

    .auth a:hover {
        text-decoration: underline;
    }
</style>
<section class="auth">
    <h2>Login</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#">Register here</a></p>
</section>
{% endblock %}
